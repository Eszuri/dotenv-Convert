<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eszuri | dotenv Convert</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./MyLogo.png" type="image/x-icon">
</head>

<body class="bg-slate-600 focus:text-black">
    <section class="bg-zinc-800 w-[95%] mr-auto ml-auto h-full rounded-xl">
        <div class="flex text-white font-black text-5xl justify-between mb-32 max-sm:text-2xl">
            <p>d</p>
            <p>o</p>
            <p>t</p>
            <p>e</p>
            <p>n</p>
            <p>v</p>
            <p class="ml-1"></p>
            <p>C</p>
            <p>o</p>
            <p>n</p>
            <p>v</p>
            <p>e</p>
            <p>r</p>
            <p>t</p>
        </div>
        <h1
            class="select-none text-3xl font-semibold text-white text-center mt-10 after:content-['─────'] before:content-['─────']">
            VITE JS</h1>
        <div class="flex justify-center">
            <textarea type="text" id="form"
                class="focus:bg-slate-700 placeholder:select-none text-white bg-slate-600 w-[99%] mt-10 rounded-md outline-teal-400 border-2 placeholder:text-red-400 placeholder:text-lg placeholder:font-medium font-semibold placeholder:opacity-80 pl-1"
                rows="10"
                placeholder="Masukan Text disini&#10;&#10;contoh: &#10;apiKey: 123xxx456xxx789xxx &#10;&#10;atau pake sama dengan (=) &#10;apiKey= 123xxx456xxx789xxx"></textarea>
        </div>
        <div class="flex justify-center">
            <button
                class="biruNavigasi rounded w-[50%] mt-2 h-10 text-xl font-medium hover:bg-blue-600 active:bg-blue-700 text-white"
                id="buttonAdd" type="submit">CONVERT</button>
        </div>
        <hr class="w-[98%] mt-32 mb-10 border-yellow-300 mr-auto ml-auto invisible">
        <div class="w-full flex max-sm:block">
            <div class="w-full inline-block max-sm:w-full mr-1 ml-1 ">
                <textarea rows="10"
                    class="w-full focus:bg-slate-700 bg-slate-600 rounded text-white pl-1 selection:bg-transparent"
                    readonly id="env1" placeholder="Hasil Akan terlihat Setelah Tekan Convert"></textarea>
            </div>
            <div class=" hidden w-1/2 max-sm:w-full ml-1 mr-1">
                <textarea rows="10" class="w-full focus:bg-slate-300 rounded" readonly id="env2"></textarea>
            </div>
        </div>
        <div class="flex justify-center">
            <span
                class="w-[99%] rounded text-3xl text-center biruNavigasi active:bg-blue-600 cursor-pointer text-white inline-block"
                id="copyText">Salin
                Text</span>
        </div>
        <h1 class="text-2xl text-amber-500 font-bold ml-4 mb-2 mt-5">Cara Import</h1>
        <h1 class="text-lg text-white font-semibold"><span class="select-none text-orange-300">● </span>Gunakan
            import.meta.env.VITE_XXX</h1>
        <h1 class="text-lg text-white font-semibold"><span class="select-none text-orange-300">● </span>Jika diperlukan
            gunakan { }. contoh: {import.meta.env.VITE_API}</h1>
        <footer class="biruNavigasi text-white text-center mt-40 text-lg rounded-tl rounded-tr">© 2023 Eszuri. All
            rights
            reserved.</footer>
        <pre id="prw" class="hidden"></pre>
    </section>
    <script src="./script.js"></script>
</body>

</html>
